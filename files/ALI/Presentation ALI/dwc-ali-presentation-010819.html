# Existing Methods for Engaging Stakeholders

Existing Methods

1. Interviews
2. Focus/working Groups
3. Questionnaires (e.g., Likert &amp; Open-Ended Questions)
4. Citizens' Juries
5. Town Meetings
6. Conferences/Symposia/Workshop
7. Delphi Study
8. Concept Mapping

# Challenges with Exisiting Inquiry Methods

Nearly impossible to gather and analyze a large volume of qualitative feedback, especially in the short-time often devoted to focusing evaluations (Patton, 2015)

Concept mapping method does not directly analyze stakeholder interviews (Jackson &amp; Trochim, 2002; Kane &amp; Trochim, 2009). 

Delphi method is an iterative approach (Jorm, 2015)

1. Time-Consuming
2. Costly
3. Limited N
4. Indirect

# A Brief (Non-Technical) Introduction TM

Topic Modeling is a machine learning approach for rapidly analyzing large volumes of open-ended qualitative responses. 
Topic modeling allows investigators to explore relationships within qualitative data and enable possible abductive inferences (i.e., a simple explanations).

Topic Modeling Methods
- Latent Dirichlet Allocation
- Latent Semantic Indexing
- Non-Negative Matrix Factorization

Implementation
- R libraries dplyr, tidytext, corpus, tm, topicmodels, ldatuning
- Python libraries include NLTK, Gensim, pyLDAvis
- Clean text data
- Choose # of topics (Arun et al., 2010, Cao et al., 2009)
- Anaylze N-grams (e.g., unigram or bigram)

# TM with LDA Demonstration









Data includes 1,796 tweets using the hashtag **#equity** from 1/8/19.

We might say the stakeholder here is the general public. This is not necessarily program evaluation data but the data do provide for a useful demonstration of the TM approach.

Made tweets lowercase, removed punctutations, removed alphanumeric, and removed special characters.

TM approach is Latent Dirichlet Allocation (Blei, Ng, &amp; Jordan, 2003)
- LDA allows for polysemy by using a geometric simplex where words and topics coexist
  - Polysemy allows for the coexistence of many possible meanings for a word or phrase
  - The simplex allows for correlations among topics and words
- LDA requires the a priori choice on the number of topics
  - 4 topics were selected based on an analysis similar to evaluating a scree plot (Arun et al., 2010, Cao et al., 2009)
- Topicmodels package in R utilized (Hornik &amp; Grön, 2011)
- Removed the word equity

# Conclusions

The polysemy of equity was demonstrated with topics which may have represented
1. Equity as a definition which is defined in either an economic or social-justice sense
2. The importance of diversity for economic equity
3. Equity in an economic sense 
4. Equity in a social-justice sense

Stakeholder Feedback to Analyze

Extensions to Current TM Approach
